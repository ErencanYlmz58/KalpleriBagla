<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aşk Yolu - Romantik Labirent Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Başlangıç Ekranı -->
    <div id="start-screen" class="screen">
        <h1>Aşk Yolu</h1>
        <div class="heart-decoration">❤️</div>
        <p>Labirentteki sevgi dolu kalpleri bul ve aşk mesajlarını keşfet!</p>
        <p>Çıkışa ulaştığında özel bir sürpriz seni bekliyor.</p>
        <p><strong>Kontroller:</strong><br>
        Mobil: Ekranda kaydır<br>
        Bilgisayar: Ok tuşları</p>
        <button id="start-button">BAŞLA ❤️</button>
    </div>
    
    <!-- Oyun Ekranı -->
    <div id="game-screen" class="screen">
        <div id="score-container">
            <span id="heart-icon">❤️</span>
            <span id="score">0</span>
        </div>
        <div id="message-display"></div>
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
        </div>
    </div>
    
    <!-- Oyun Sonu Ekranı -->
    <div id="game-over-screen" class="screen">
        <h2>Tebrikler!</h2>
        <div class="heart-decoration float">❤️</div>
        <p>Aşk labirentini tamamladın ve <span id="final-score">0</span> kalp topladın!</p>
        <div id="special-message" class="float"></div>
        <div id="message-list"></div>
        <button id="restart-button">TEKRAR OYNA ❤️</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
